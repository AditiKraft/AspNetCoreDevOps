name: ASP.NET Core CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        version: 2.2.108
    - name: Install cake tools
      run: dotnet tool install -g Cake.Tool
    - name: buld with cake
      run: dotnet cake build.cake
